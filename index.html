<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/caaee2a8f1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <nav class="navbar" style="border-bottom: 1px solid gray;">
        <div class="container-fluid">

            <button class="btn" id="menu-btn"><span class="navbar-toggler-icon"></span></button>
            <img src="img/logo.png" alt="">

            <div class="col-5 mx-auto">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar correo" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <a href="#" class="list-group-item-action">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="list-group-item-action"><!--list-group-item -->
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="list-group-item-action">
                        <i class="fa-solid fa-layer-group"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar-lateral navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <button id="myBtn" type="button" class="btn btn-redactar btn-light">Redactar</button>
        <ul id="list-nav" class="list-group list-group-flush">
            <li id="item-1" class="item-nav" onclick="itemActive(1)">
                <button class="btn" onclick="cargarMensajesRecibidos()"><i class="fa-regular fa-envelope"></i> Recibidos</button>
            </li>
            <li id="item-3" class="item-nav" onclick="itemActive(3)">
                <button class="btn" onclick="cargarMsjEnviados()"><i class="fa-regular fa-paper-plane"></i> Enviados</button>
            </li>
            <li id="item-5" class="item-nav" onclick="itemActive(5)">
                <button class="btn" onclick="cargarMsjDestacados()"><i class="fa-regular fa-star"></i> Destacados</button>
            </li>
            <li id="item-7" class="item-nav" onclick="itemActive(7)">
                <button class="btn" onclick="cargarMsjSpam()"><i class="fa-solid fa-triangle-exclamation"></i> Spam</button>
            </li>
            <li id="item-9" class="item-nav" onclick="itemActive(9)">
                <button class="btn" onclick="cargarMsjEliminados()"><i class="fa-regular fa-trash-can"></i> Papelera</button>
            </li>
        </ul>
    </nav>

    <section class="my-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <!--
                    <th scope="col">star</th>
                    <th scope="col">warning</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Eliminar</th>
                    -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!--
                <tr class="table-active" style="font-weight: 500;">
                    <th scope="row"><i class="fa-regular fa-star" style="color: gold;"></i></th>
                    <td><i class="fa-solid fa-triangle-exclamation"></i></td>
                    <td>Juan Perez</td>
                    <td>Tarea primer parcial - Lorem ipsum dolor sit, amet consectetur.</td>
                    <td>10:00am</td>
                    <td><i class="fa-regular fa-trash-can" style="color: red;"></i></td>
                </tr>
                -->
            </tbody>
        </table>
        
        <!-- Modal content -->
        <div id="myModal" class="modal-content">
            <div class="modal-header">
                <h6>Mensaje nuevo</h6>
                <button id="btn-cerrar" class="btn btn-close close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3 p-1">
                    <div class="col mt-4">
                        <label for="formGroupExampleInput" class="form-label">De:</label>
                    </div>
                    <div class="col-9">
                        <input id="input-de" type="text" class="form-control">
                    </div>
                </div>
                <div class="row g-3 p-1">
                    <div class="col mt-4">
                        <label for="formGroupExampleInput" class="form-label">Para:</label>
                    </div>
                    <div class="col-9">
                        <input id="input-para" type="text" class="form-control">
                    </div>
                </div>
                <div class="row g-3 p-1">
                    <div class="col mt-4">
                        <label for="formGroupExampleInput" class="form-label">Asunto:</label>
                    </div>
                    <div class="col-9">
                        <input id="input-asunto" type="text" class="form-control">
                    </div>
                </div>
                <div class="row g-3 p-1">
                    <label for="formGroupExampleInput" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger m-2 p-2" onclick="redactarMsj()">Enviar</button>
            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/js/modal.js"></script>
    <script src="/js/controlador.js"></script>
    <script>
        var menu_btn = document.querySelector("#menu-btn")
        var sidebar = document.querySelector("#sidebar")
        var container = document.querySelector(".my-container")
        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav")
            container.classList.toggle("active-cont")
        })
    </script>
</body>

</html>
